<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Empress - Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset some default styles */
       

        body {
            font-family: 'Segoe UI',Tahoma,Geneva,Verdana, sans-serif;
            background-color: #f2f2f2;
            line-height: 1.6;
            margin:0;
            padding:0;
            background-image: url('https://img.freepik.com/free-photo/colorful-veggies-frame-with-copy-space_23-2148290738.jpg?w=1060&t=st=1719564421~exp=1719565021~hmac=239f2572aa86870bc2fab4ddd984fd5a82b0e6d09a2fd75a7ba03f7d62921230');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            color: #fff;
            padding: 20px 0; /* Increased padding for better coverage */
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure header is above background image */
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold; /* Added font-weight for emphasis */
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textGlow 2s infinite alternate; /* Text glow animation */
            color: #f2ce62; /* Adjusted color to match theme */
            font-family: 'Roboto Condensed', sans-serif;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px #f2ce62, 0 0 20px #f2ce62, 0 0 30px #f2ce62; /* Glow effect */
            }
            100% {
                text-shadow: 0 0 20px #f2ce62, 0 0 30px #f2ce62, 0 0 40px #f2ce62; /* Increase glow intensity */
            }
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }

        nav ul li {
            display:inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
            transition: color 0.3s ease, border-bottom-color 0.3s ease;
            font-family: 'Roboto', sans-serif; /* Changed font to Roboto */

        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #f2ce62;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: bottom right;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        main {
             max-width: 800px;
            margin: 2rem auto;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);


        }

        main h2 {
             font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
            animation: textGlow 2s infinite alternate; /* Text glow animation */
            color: #180404; /* Adjusted color to match theme */

        }

        form {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #180404;
            color: #f2ce62;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 4px;
        }

        button[type="submit"]:hover {
            background-color: #f2ce62;
            color: #180404;
        }

        .social-icons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            width: 100%;
        } 

        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background: #f2ce62;
            color: #180404;
            border: 2px solid #180404;
            transition: background-color 0.6s, color 0.6s;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .social-icons a:hover {
            color: #f2ce62;
            background-color: #180404;
        }

        .social-icons a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #180404;
            transition: transform 0.6s;
            transform: scaleX(0);
            transform-origin: right;
            z-index: -1;
        }

        .social-icons a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #180404;
            color: #f2ce62;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin-bottom: 0.5rem;
        }

        footer a {
            color: #efede5;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dream Empress</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div class="social-icons">
            <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7Jmck2tuZ-YbRg0u0H9tS2whYbGud6qmDIw&s" ></i></a>
            <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQw6qXiobSuo2F-SyW9wtZwrEkZM7janOu0xQ&s" ></i></a>
            <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQe9hzToZetVK9G4bVMnbDL3NsYWSFlole-sg&s" ></i></a>
            <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy-fn3w9PakscbSDBHENxUTiPwF_6k-Vlz4Q&s" ></i></a>
        </div>
        <a href="privacy.html">Privacy Policy</a>
    </main>
</body>
</html>
